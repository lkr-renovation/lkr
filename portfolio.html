            },
            es: {

                'hero-subtitle': 'Descubre nuestros proyectos de renovaci√≥n de alta gama en M√≥naco y Costa Azul',

                'filter-complete': 'Renovaci√≥n completa',

                'loading': 'Cargando proyectos...',
                'no-projects': 'No hay proyectos disponibles por el momento',
                'no-projects-desc': 'Nuestras realizaciones estar√°n disponibles pronto'
            }
        };

        // Variabili globali
        let currentLang = 'fr';
        let allProjects = [];
        let currentFilter = 'all';
        let lightboxImages = [];
        let currentImageIndex = 0;

        // Carica progetti dal JSON
        async function loadProjects() {
            try {
                const response = await fetch('data/progetti.json');
                const data = await response.json();
                allProjects = data.progetti;
                displayProjects(allProjects);
            } catch (error) {
                console.error('Errore caricamento progetti:', error);
                document.getElementById('projectsGrid').innerHTML = `
                    <div class="empty-state">
                        <h2 data-translate="no-projects">${translations[currentLang]['no-projects']}</h2>
                        <p data-translate="no-projects-desc">${translations[currentLang]['no-projects-desc']}</p>
                    </div>
                `;
            }
        }

        // Mostra progetti
        function displayProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>${translations[currentLang]['no-projects']}</h2>
                        <p>${translations[currentLang]['no-projects-desc']}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map(project => {
                const trad = project.traduzioni[currentLang];
                const firstImage = project.immagini[0];
                
                return `
                    <div class="project-card" onclick="openLightbox('${project.id}', 0)">
                        <img src="${firstImage}" alt="${trad.titolo}" class="project-image" 
                             onerror="this.src='https://images.unsplash.com/photo-1484154218962-a197022b5858?w=800&h=600&fit=crop'">
                        <div class="project-info">
                            <span class="project-year">${project.anno}</span>
                            <h3 class="project-title">${trad.titolo}</h3>
                            <p class="project-location">üìç ${trad.luogo}</p>
                            <p class="project-description">${trad.descrizione}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtra progetti
        function filterProjects(category) {
            currentFilter = category;
            
            // Aggiorna bottoni filtro
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });

            // Filtra e mostra
            const filtered = category === 'all' 
                ? allProjects 
                : allProjects.filter(p => p.categoria === category);
            
            displayProjects(filtered);
        }

        // Lightbox
        function openLightbox(projectId, imageIndex) {
            const project = allProjects.find(p => p.id === projectId);
            if (!project) return;

            lightboxImages = project.immagini;
            currentImageIndex = imageIndex;
            
            const trad = project.traduzioni[currentLang];
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxInfo = document.getElementById('lightboxInfo');
            
            lightboxImage.src = lightboxImages[currentImageIndex];
            lightboxInfo.innerHTML = `
                <h3>${trad.titolo}</h3>
                <p>${imageIndex + 1} / ${lightboxImages.length}</p>
            `;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = lightboxImages.length - 1;
            } else if (currentImageIndex >= lightboxImages.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightboxImage').src = lightboxImages[currentImageIndex];
            
            const info = document.getElementById('lightboxInfo');
            const currentInfo = info.querySelector('p');
            currentInfo.textContent = `${currentImageIndex + 1} / ${lightboxImages.length}`;
        }

        // Chiudi lightbox con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Traduci pagina
        function translatePage() {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.dataset.translate;
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            
            // Bottoni lingua
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLang = btn.dataset.lang;
                    translatePage();
                    displayProjects(currentFilter === 'all' ? allProjects : allProjects.filter(p => p.categoria === currentFilter));
                });
            });
            
            // Bottoni filtro
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterProjects(btn.dataset.filter);
                });
            });
        });
