<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LKR – Mentions légales</title>
  <meta name="description" content="Mentions légales de LKR Renovation MC SARL.">
  <link rel="canonical" href="https://lkr.mc/mentions-legales.html">
  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#dc3545">
  <style>
    /* stesso stylesheet dell'home (ridotto) */
    :root{--brand:#dc3545;--brand2:#c82333;--text:#2c3e50;--muted:#6c757d;--border:rgba(220,53,69,.12);}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:linear-gradient(135deg,#fff 0%,#f8f9fa 50%,#e9ecef 100%);min-height:100vh;position:relative}
    .bg-pattern{position:fixed;inset:0;opacity:.04;pointer-events:none;background-image:
      linear-gradient(45deg,var(--brand) 25%,transparent 25%),linear-gradient(-45deg,var(--brand) 25%,transparent 25%),
      linear-gradient(45deg,transparent 75%,var(--brand) 75%),linear-gradient(-45deg,transparent 75%,var(--brand) 75%);
      background-size:60px 60px;background-position:0 0,0 30px,30px -30px,-30px 0}
    .container{max-width:900px;margin:0 auto;padding:28px;position:relative;z-index:1}
    header{display:flex;align-items:center;gap:12px}
    nav.lang{margin-left:auto;display:flex;gap:8px}
    nav.lang button{border:1px solid var(--border);background:#fff;padding:6px 10px;border-radius:10px;cursor:pointer}
    nav.lang button.active{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border-color:transparent}
    h1{margin:.5rem 0 1rem}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 26px rgba(0,0,0,.04)}
    h3{margin:1rem 0 .4rem}
    p{margin:.25rem 0;color:var(--muted)}
    footer{margin:22px 0 8px;text-align:center}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>
  <div class="container">
    <header>
      <h1 id="title">Mentions légales</h1>
      <nav class="lang" aria-label="Language">
        <button data-setlang="fr" class="active">FR</button>
        <button data-setlang="it">IT</button>
        <button data-setlang="en">EN</button>
        <button data-setlang="ru">RU</button>
        <button data-setlang="de">DE</button>
      </nav>
    </header>

    <section class="card" id="content"></section>

    <footer><a href="/index.html">← Accueil / Home</a></footer>
  </div>

  <script>
    const COPY={fr:[["Éditeur","LKR Renovation MC SARL, 38 Boulevard des Moulins, 98000 Monaco – info@lkr.mc – +377 6 40 61 56 50"],
                    ["Directeur de la publication","La gérance"],
                    ["Hébergement","Serveurs situés dans l'UE. Logs techniques conservés 12 mois."],
                    ["Propriété intellectuelle","Tous les contenus (textes, images, logo) appartiennent à LKR Renovation MC SARL ou à leurs ayants droit. Reproduction interdite sans autorisation écrite."],
                    ["Responsabilité","Les informations du site sont fournies à titre indicatif et peuvent évoluer."]],
               it:[["Editore","LKR Renovation MC SARL, 38 Boulevard des Moulins, 98000 Monaco – info@lkr.mc – +377 6 40 61 56 50"],
                    ["Direttore della pubblicazione","La direzione"],
                    ["Hosting","Server nell'UE. Log tecnici conservati 12 mesi."],
                    ["Proprietà intellettuale","Contenuti di proprietà di LKR Renovation MC SARL o aventi diritto. Vietata la riproduzione senza consenso scritto."],
                    ["Responsabilità","Le informazioni possono variare e non costituiscono impegno."]],
               en:[["Publisher","LKR Renovation MC SARL, 38 Boulevard des Moulins, 98000 Monaco – info@lkr.mc – +377 6 40 61 56 50"],
                    ["Publication director","Management"],
                    ["Hosting","EU-based servers. Technical logs retained 12 months."],
                    ["Intellectual property","All content is owned by LKR Renovation MC SARL or rights holders. Any reuse requires prior written consent."],
                    ["Liability","Information is indicative and may change."]],
               ru:[["Издатель","LKR Renovation MC SARL, 38 Boulevard des Moulins, 98000 Monaco – info@lkr.mc – +377 6 40 61 56 50"],
                    ["Ответственный за публикацию","Руководство"],
                    ["Хостинг","Серверы в ЕС. Технические логи хранятся 12 месяцев."],
                    ["Интеллектуальная собственность","Материалы принадлежат LKR Renovation MC SARL или правообладателям. Копирование только с письменного разрешения."],
                    ["Ответственность","Информация носит справочный характер и может меняться."]],
               de:[["Herausgeber","LKR Renovation MC SARL, 38 Boulevard des Moulins, 98000 Monaco – info@lkr.mc – +377 6 40 61 56 50"],
                    ["Verantwortlich","Geschäftsführung"],
                    ["Hosting","Server in der EU. Technische Logs 12 Monate aufbewahrt."],
                    ["Urheberrecht","Inhalte sind Eigentum von LKR Renovation MC SARL bzw. Rechteinhabern. Nutzung nur mit schriftlicher Genehmigung."],
                    ["Haftung","Angaben ohne Gewähr und vorbehaltlich Änderungen."]]};
    const TITLES={fr:"Mentions légales",it:"Note legali",en:"Legal notice",ru:"Юридическая информация",de:"Impressum"};

    function render(lang){
      document.querySelectorAll('nav.lang button').forEach(b=>b.classList.toggle('active',b.dataset.setlang===lang));
      document.getElementById('title').textContent=TITLES[lang];
      const c=document.getElementById('content'); c.innerHTML="";
      COPY[lang].forEach(([h,p])=>{
        const h3=document.createElement('h3'); h3.textContent=h;
        const pp=document.createElement('p'); pp.textContent=p;
        c.appendChild(h3); c.appendChild(pp);
      });
      document.documentElement.lang=lang;
    }
    document.querySelectorAll('nav.lang button').forEach(b=>b.addEventListener('click',()=>render(b.dataset.setlang)));
    render('fr');
  </script>
</body>
</html>
